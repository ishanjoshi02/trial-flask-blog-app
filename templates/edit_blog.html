{% extends 'base.html' %}
{% block titleBlock %}Edit Blog{% endblock %}
{% block bodyBlock %}
<h1>Edit Blog</h1>
<form method="POST" action="/editBlog?id={{blog_id}}">
        <div class="form-group col-sm-2">
            <input type="text" name="title" placeholder="Title" value="{{ title }}" />
            <textarea name="content"  placeholder="Write Blog here" >{{ content }}</textarea>
            <button class="btn btn-primary" role='submit'>Post</button>
        </div>
</form>
{% endblock %}
