{% extends 'base.html' %}{% from 'form_macro.html' import render_fields %} {%
block titleBlock %}Edit Blog{% endblock %} {% block bodyBlock %}
<h1>Edit Blog</h1>
<form method="POST" action="/blog/{{ blog_id }}/edit">

{% endblock %}
